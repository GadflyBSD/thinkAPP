<!DOCTYPE html>
<!--[if IE 8]> <html lang="zh-CN" class="ie8 no-js" data-ng-app="MetronicApp"> <![endif]-->
<!--[if IE 9]> <html lang="zh-CN" class="ie9 no-js" data-ng-app="MetronicApp"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zh-CN" data-ng-app="MetronicApp">
<head>
    <title data-ng-bind="'Metronic AngularJS | ' + $state.current.data.pageTitle"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="node_modules/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" rel="stylesheet" type="text/css" />
    <link href="node_modules/sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css" />
    <link href="node_modules/angular-ui-select/dist/select.min.css" rel="stylesheet" type="text/css" />
    <link id="ng_load_plugins_before" />
    <link href="style/global/css/components.min.css" id="style_components" rel="stylesheet" type="text/css" />
    <link href="style/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
    <link href="style/layout/css/layout.min.css" rel="stylesheet" type="text/css" />
    <link href="style/layout/css/themes/darkblue.min.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="style/layout/css/custom.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
</head>
<body ng-controller="AppController" class="page-header-fixed page-sidebar-closed-hide-logo page-on-load" ng-class="{'page-content-white': settings.layout.pageContentWhite,'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">
<!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->
<!-- BEGIN HEADER -->
<div data-ng-include="'tpl/header.html'" data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top"> </div>
<!-- END HEADER -->
<div class="clearfix"> </div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div data-ng-include="'tpl/sidebar.html'" data-ng-controller="SidebarController" class="page-sidebar-wrapper"> </div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN STYLE CUSTOMIZER(optional) -->
            <div data-ng-include="'tpl/theme-panel.html'" data-ng-controller="ThemePanelController" class="theme-panel hidden-xs hidden-sm"> </div>
            <!-- END STYLE CUSTOMIZER -->
            <!-- BEGIN ACTUAL CONTENT -->
            <div ui-view class="fade-in-up"> </div>
            <!-- END ACTUAL CONTENT -->
        </div>
    </div>
    <!-- END CONTENT -->
    <!-- BEGIN QUICK SIDEBAR -->
    <a href="javascript:;" class="page-quick-sidebar-toggler">
        <i class="icon-login"></i>
    </a>
    <div data-ng-include="'tpl/quick-sidebar.html'" data-ng-controller="QuickSidebarController" class="page-quick-sidebar-wrapper"></div>
    <!-- END QUICK SIDEBAR -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<div data-ng-include="'tpl/footer.html'" data-ng-controller="FooterController" class="page-footer"> </div>
<!-- END FOOTER -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE JQUERY PLUGINS -->
<!--[if lt IE 9]>
<script src="javascript/plugins/respond.min.js"></script>
<script src="javascript/plugins/excanvas.min.js"></script>
<![endif]-->
<script src="node_modules/sweetalert/dist/sweetalert.min.js" type="text/javascript"></script>
<script src="node_modules/jquery-1x/dist/jquery.min.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="node_modules/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="node_modules/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="javascript/plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script src="javascript/plugins/js.cookie.min.js" type="text/javascript"></script>
<script src="node_modules/bootstrap-switch/dist/js/bootstrap-switch.min.js" type="text/javascript"></script>
<!-- END CORE JQUERY PLUGINS -->
<!-- BEGIN CORE ANGULARJS PLUGINS -->
<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
<script src="node_modules/angular-touch/angular-touch.min.js" type="text/javascript"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
<script src="node_modules/oclazyload/dist/ocLazyLoad.min.js" type="text/javascript"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" type="text/javascript"></script>
<script src="node_modules/ng-file-upload/dist/ng-file-upload-all.min.js" type="text/javascript"></script>
<!-- END CORE ANGULARJS PLUGINS -->
<!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
<script src="javascript/main.js" type="text/javascript"></script>
<script src="javascript/directives.js" type="text/javascript"></script>
<script src="javascript/formDirective.js" type="text/javascript"></script>
<script src="javascript/fancyDirective.js" type="text/javascript"></script>
<script src="javascript/service.js" type="text/javascript"></script>
<!-- END APP LEVEL ANGULARJS SCRIPTS -->
<!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
<script src="javascript/global/app.js" type="text/javascript"></script>
<script src="javascript/layout/layout.js" type="text/javascript"></script>
<script src="javascript/global/quick-sidebar.js" type="text/javascript"></script>
<script src="javascript/layout/demo.js" type="text/javascript"></script>
<!-- END APP LEVEL JQUERY SCRIPTS -->
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
