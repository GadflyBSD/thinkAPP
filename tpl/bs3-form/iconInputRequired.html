<div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[invalid]">
	<label class="col-sm-3 control-label">{{label}}</label>
	<div class="col-sm-5">
		<div class="input-group has-feedback">
			<span class="input-group-addon"><i class="fa fa-search"></i></span>
			<input type="{{type}}" name="{{name}}" ng-model="model" class="form-control" placeholder="请填写{{label}}" ng-pattern="pattern"
			       ng-minlength="minlength" ng-maxlength="maxlength" ng-min="min" ng-max="max" required />
			<span class="fa form-control-feedback" ng-class="{true: 'fa-close', false: 'fa-check'}[invalid]"></span>
		</div>
		<p class="help-block">{{tips}}</p>
	</div>
</div>
