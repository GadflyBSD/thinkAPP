<h3 class="page-title"> APP功能页面管理
    <small>管理配置APP端的路由、Tabs、左边菜单、右边菜单</small>
</h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a href="#/appFunction/action/add" class="btn sbold green"> 新增APP功能页面 <i class="fa fa-plus"></i></a>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /><span></span> </label></th>
                            <th>页面管理名称 </th>
                            <th>页面管理标志 </th>
	                        <th>页面管理说明 </th>
                            <th class="col-md-2">操作 </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="item in lists">
                            <td>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single"><input type="checkbox" class="checkboxes" value="{{item.id}}" /><span></span></label>
                            </td>
                            <td class="center">{{item.label}}</td>
                            <td class="center">{{item.ckey}}</td>
	                        <td class="center">{{item.tips}}</td>
                            <td>
                                <a ui-sref="appFunctionAction({ac: item.id})"  class="btn btn-circle green-haze btn-sm">编辑</a>
                                <button type="button" class="btn btn-circle btn-danger btn-sm" ng-click="del(item.id)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->

<script>
    TableDatatablesManaged.init();
</script>
