<div class="card">
	<div class="item item-divider">
		<h2>{{title}}</h2>
	</div>
	<div class="item item-text-wrap">
		<form name="theForm" novalidate="novalidate">
			<div class="padding color-a">请输入您在胡子装修绑定的手机号</div>
			<div class="list">
				<div class="item">
					<label class="item-input item-icon-right">
						<i class="icon" ng-class="{true: 'ion-close color-assertive', false: 'ion-checkmark color-balanced'}[theForm.mobile.$invalid]"></i>
						<input type="tel" id="mobile" name="mobile" ng-model="form.mobile" ng-pattern="/^1[1|3|4|5|7|8][0-9]\d{8}$/" placeholder=" 用户注册绑定的手机号码" required>
					</label>
				</div>
				<div class="item">
					<label class="item-input w-p6 item-icon-right">
						<i class="icon" ng-class="{true: 'ion-close color-assertive', false: 'ion-checkmark color-balanced'}[theForm.sms_code.$invalid]"></i>
						<input type="tel" name="sms_code" ng-model="form.sms_code" ng-pattern="/^\d{6}$/" placeholder="请填写验证码" required>
					</label>
					<div class="w-p4">
						<button class="button button-small button-block button-dark sendSms" ng-click="sendSms()" ng-disabled="theForm.mobile.$invalid">
							获取验证码
						</button>
					</div>
				</div>
				<div class="item">
					<label class="item-input item-icon-right">
						<i class="icon" ng-class="{true: 'ion-close color-assertive', false: 'ion-checkmark color-balanced'}[theForm.new_password.$invalid]"></i>
						<input type="password" placeholder=" 设定新登录密码" name="new_password" ng-model="form.new_password" required>
					</label>
				</div>
				<div class="item">
					<label class="item-input item-icon-right">
						<i class="icon" ng-class="{true: 'ion-close color-assertive', false: 'ion-checkmark color-balanced'}[theForm.repassword.$invalid]"></i>
						<input type="password" placeholder=" 重复新登录密码" name="repassword" ng-model="form.repassword" required>
					</label>
				</div>
			</div>
			<div class="padding">
				<button class="button button-full button-energized" ng-click="submit()" ng-disabled="!theForm.$valid">重置密码</button>
			</div>
		</form>
	</div>
</div>
