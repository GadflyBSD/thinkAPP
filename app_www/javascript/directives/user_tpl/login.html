<div class="card">
	<div class="item item-divider">
		<h2>欢迎登陆胡子装修</h2>
	</div>
	<div class="item item-text-wrap">
		<form name="theForm" novalidate="novalidate">
			<div class="list">
				<div class="item">
					<label class="item-input item-icon-right">
						<i class="icon" ng-class="{true: 'ion-close color-assertive', false: 'ion-checkmark color-balanced'}[theForm.mobile.$invalid]"></i>
						<input type="tel" name="mobile" ng-model="login.mobile" ng-pattern="/^1[1|3|4|5|7|8][0-9]\d{8}$/"
						       placeholder="请填写手机号码" required>
					</label>
				</div>
				<div class="item">
					<label class="item-input item-icon-right">
						<i class="icon" ng-class="{true: 'ion-close color-assertive', false: 'ion-checkmark color-balanced'}[theForm.password.$invalid]"></i>
						<input type="password" name="password" ng-model="login.password" required placeholder="请设置登录密码"
						       ng-minlength="6" ng-maxlength="20">
					</label>
				</div>
				<div class="padding mt20">
					<button class="button button-block button-calm" type="submit" ng-click="submit()"
					        ng-disabled="!theForm.$valid">登录</button>
				</div>
				<div class="padding mt20">
					<a class="button button-block button-calm" ng-href="#/app/forgot-password">忘记密码</a>
				</div>
				<div class="padding mt20">
					<input type="image" src="img/weixin/icon48_wx_button.png" ng-click="weixin()">
				</div>
			</div>
		</form>
	</div>
</div>
