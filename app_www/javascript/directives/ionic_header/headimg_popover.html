<div class="page-header mb10" style="padding-top:44px;">
	<div  class="item user-account" style="border:0; background: none;">
		<div class="user-header-img mr10">
			<a ng-href="#/tab/set-headimg" class="D-inline"><img class="img-responsive" ng-src="{{user.headimg}}" style="border:2px solid #3497b6"></a>
		</div>
		<div class="user-info color-f">
			<a class="button button-outline button-light button-small" ng-href="#/tab/login" ng-hide="state.isLogin"> 登陆APP </a>
			<a class="button button-outline button-light button-small" ng-href="#/tab/register" ng-hide="state.isLogin"> 注册APP </a>
			<span ng-show="state.isLogin">{{user.mobile}}</span><br>
			<span ng-show="state.isLogin">{{user.nickname}}</span>
			<div class="f14 mt8">登陆胡子，开启装修之旅</div>
		</div>
	</div>
</div>
<div class="list list-normal">
	<div class="item item-icon-right" >
		实名认证
		<a ng-href="#/tab/login" class="right-element color-positive" ng-show="!state.isLogin">登录后再进行实名认证</a>
		<a ng-href="#/tab/apply-realname" class="right-element color-positive"
		   ng-show="!state.isRealname && state.isLogin">立即进行实名认证</a>
		<a ng-href="#" class="right-element color-positive" ng-show="user.is_realname == '1'">已申请实名认证等待审核</a>
		<a ng-href="#" class="right-element color-positive" ng-show="user.is_realname == '2'">已通过实名认证</a>
		<i class="icon ion-ios-arrow-right"></i>
	</div>
	<div class="item item-icon-right">
		绑定微信
		<a ng-href="#" class="right-element color-positive" ng-show="user.is_bindweixin == '1'">已获得微信授权</a>
		<a ng-href="#" class="right-element color-positive" ng-show="user.is_bindweixin == '0'" ng-click="weixin()">立即获得微信授权</a>
		<i class="icon ion-ios-arrow-right"></i>
	</div>
</div>
<div ng-transclude></div>
<div class="padding"></div>
<div class="list list-normal">
	<a class="item item-icon-left item-icon-right" ng-href="#/tab/about" >
		<i class="iconfont color-a f22 mt3" style="left:20px">&#xe639;</i>
		关于我们
		<i class="icon ion-ios-arrow-right"></i>
	</a>
	<a class="item item-icon-left item-icon-right" ng-href="#/tab/helps">
		<i class="iconfont color-a f24 mt3" style="left:20px">&#xe669;</i>
		帮助中心
		<i class="icon ion-ios-arrow-right"></i>
	</a>
</div>
<div class="padding" ng-show="state.isLogin">
	<a class="button button-block button-assertive" ng-href="#" ng-click="logout()">退出胡子</a>
</div>
