<ion-header-bar class="bar-primary" style="padding-left: 50px; padding-right:45px;">
	<div class="D-abso" style="right:40px; left:10px; border:0; border-radius:4px; background: rgba(255,255,255,0.5);">
		<form ng-submit="search()">
			<label for="" class="item item-input" style="padding:0; padding-left:10px; border:0; background: rgba(255,255,255,0)">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" placeholder="搜索" ng-model="query">
			</label>
		</form>
	</div>
	<div class="buttons">
		<button class="button button-clear button-icon button-positive icon icon-ios-search" style="position:absolute; right:5px;" ng-click="openPopover($event)">
			<i class="iconfont color-f f24 mt5">&#xe61e;</i>
		</button>
	</div>
</ion-header-bar>
