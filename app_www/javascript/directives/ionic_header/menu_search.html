<ion-header-bar class="bar-primary" style="padding-left: 50px; padding-right:45px;">
	<div class="buttons buttons-left header-item D-abso" style="left:10px;">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
	</div>
	<div class="D-abso" style="right:10px; left:50px; border:0; border-radius:4px; background: rgba(255,255,255,0.5);">
		<form ng-submit="search()">
			<label for="" class="item item-input" style="padding:0; padding-left:10px; border:0; background: rgba(255,255,255,0)">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="search" placeholder="搜索" ng-model="query">
			</label>
		</form>
	</div>
</ion-header-bar>
