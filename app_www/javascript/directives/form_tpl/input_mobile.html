<div class="item">
	<label class="item-input item-icon-right">

		<input type="tel" name="{{name}}" ng-model="model" ng-pattern="/^1[1|3|4|5|7|8][0-9]\d{8}$/" placeholder="请填写{{label}}" required>
	</label>
</div>
